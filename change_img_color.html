<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Color Modifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        canvas, img {
            max-width: 300px;
            max-height: 300px;
            border: 1px solid #ccc;
        }
        input[type="color"] {
            width: 100px;
            height: 40px;
        }
        .color-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #hexDisplay {
            font-size: 16px;
            font-family: monospace;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Image Color Modifier</h2>
    <div class="color-section">
        <label for="colorPicker">Select Color: </label>
        <input type="color" id="colorPicker" value="#ff00ff">
        <span id="hexDisplay">#ff00ff</span>
    </div>
    <input type="file" id="imageInput" accept="image/*">
    <div class="container">
        <div>
            <h3>Original Image</h3>
            <img id="originalImage" alt="Select an image">
        </div>
        <div>
            <h3>Modified Image</h3>
            <canvas id="modifiedCanvas"></canvas>
        </div>
    </div>
    <button id="downloadButton" disabled>Download Modified Image</button>

    <script>
        const colorPicker = document.getElementById('colorPicker');
        const hexDisplay = document.getElementById('hexDisplay');
        const imageInput = document.getElementById('imageInput');
        const originalImage = document.getElementById('originalImage');
        const modifiedCanvas = document.getElementById('modifiedCanvas');
        const downloadButton = document.getElementById('downloadButton');
        const ctx = modifiedCanvas.getContext('2d');

        // Update hex display when color changes
        colorPicker.addEventListener('input', () => {
            hexDisplay.textContent = colorPicker.value.toUpperCase();
        });

        // Convert hex color to RGB
        function hexToRgb(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return { r, g, b };
        }

        // Process image to apply color while preserving transparency
        function modifyImage(image, hexColor) {
            modifiedCanvas.width = image.width;
            modifiedCanvas.height = image.height;
            ctx.drawImage(image, 0, 0);
            const imageData = ctx.getImageData(0, 0, image.width, image.height);
            const data = imageData.data;
            const { r, g, b } = hexToRgb(hexColor);

            for (let i = 0; i < data.length; i += 4) {
                data[i] = r;     // Red
                data[i + 1] = g; // Green
                data[i + 2] = b; // Blue
                // Alpha (data[i + 3]) remains unchanged
            }

            ctx.putImageData(imageData, 0, 0);
            downloadButton.disabled = false;
        }

        // Handle image file selection
        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    originalImage.src = event.target.result;
                    originalImage.onload = () => {
                        modifyImage(originalImage, colorPicker.value);
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        // Update color when color picker changes
        colorPicker.addEventListener('change', () => {
            if (originalImage.src) {
                modifyImage(originalImage, colorPicker.value);
            }
        });

        // Download modified image
        downloadButton.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'modified_image.png';
            link.href = modifiedCanvas.toDataURL('image/png');
            link.click();
        });
    </script>
</body>
</html>
