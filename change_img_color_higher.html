<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Color Replacer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        canvas, img {
            max-width: 300px;
            max-height: 300px;
            border: 1px solid #ccc;
        }
        .color-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .color-picker-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="color"] {
            width: 100px;
            height: 40px;
        }
        #oldHexDisplay, #newHexDisplay {
            font-size: 16px;
            font-family: monospace;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Image Color Replacer</h2>
    <div class="color-section">
        <div class="color-picker-group">
            <label for="oldColorPicker">Color to Replace: </label>
            <input type="color" id="oldColorPicker" value="#ff00ff">
            <span id="oldHexDisplay">#ff00ff</span>
        </div>
        <div class="color-picker-group">
            <label for="newColorPicker">Replacement Color: </label>
            <input type="color" id="newColorPicker" value="#00ff00">
            <span id="newHexDisplay">#00ff00</span>
        </div>
    </div>
    <input type="file" id="imageInput" accept="image/*">
    <div class="container">
        <div>
            <h3>Original Image</h3>
            <img id="originalImage" alt="Select an image">
        </div>
        <div>
            <h3>Modified Image</h3>
            <canvas id="modifiedCanvas"></canvas>
        </div>
    </div>
    <button id="downloadButton" disabled>Download Modified Image</button>

    <script>
        const oldColorPicker = document.getElementById('oldColorPicker');
        const newColorPicker = document.getElementById('newColorPicker');
        const oldHexDisplay = document.getElementById('oldHexDisplay');
        const newHexDisplay = document.getElementById('newHexDisplay');
        const imageInput = document.getElementById('imageInput');
        const originalImage = document.getElementById('originalImage');
        const modifiedCanvas = document.getElementById('modifiedCanvas');
        const downloadButton = document.getElementById('downloadButton');
        const ctx = modifiedCanvas.getContext('2d');

        // Update hex displays when colors change
        oldColorPicker.addEventListener('input', () => {
            oldHexDisplay.textContent = oldColorPicker.value.toUpperCase();
        });
        newColorPicker.addEventListener('input', () => {
            newHexDisplay.textContent = newColorPicker.value.toUpperCase();
        });

        // Convert hex color to RGBA (assuming alpha 255 for both, as <input type="color"> doesn't support alpha)
        function hexToRgba(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            const a = 255; // Full opacity
            return { r, g, b, a };
        }

        // Process image to replace specific color (exact match including alpha)
        function replaceColor(image, oldHex, newHex) {
            modifiedCanvas.width = image.width;
            modifiedCanvas.height = image.height;
            ctx.drawImage(image, 0, 0);
            const imageData = ctx.getImageData(0, 0, image.width, image.height);
            const data = imageData.data;
            const oldColor = hexToRgba(oldHex);
            const newColor = hexToRgba(newHex);

            for (let i = 0; i < data.length; i += 4) {
                const pr = data[i];
                const pg = data[i + 1];
                const pb = data[i + 2];
                const pa = data[i + 3];
                if (pr === oldColor.r && pg === oldColor.g && pb === oldColor.b && pa === oldColor.a) {
                    data[i] = newColor.r;     // New Red
                    data[i + 1] = newColor.g; // New Green
                    data[i + 2] = newColor.b; // New Blue
                    data[i + 3] = newColor.a; // New Alpha (255)
                }
                // Else, keep original pixel unchanged
            }

            ctx.putImageData(imageData, 0, 0);
            downloadButton.disabled = false;
        }

        // Handle image file selection
        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    originalImage.src = event.target.result;
                    originalImage.onload = () => {
                        replaceColor(originalImage, oldColorPicker.value, newColorPicker.value);
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        // Update when color pickers change
        oldColorPicker.addEventListener('change', () => {
            if (originalImage.src) {
                replaceColor(originalImage, oldColorPicker.value, newColorPicker.value);
            }
        });
        newColorPicker.addEventListener('change', () => {
            if (originalImage.src) {
                replaceColor(originalImage, oldColorPicker.value, newColorPicker.value);
            }
        });

        // Download modified image
        downloadButton.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'modified_image.png';
            link.href = modifiedCanvas.toDataURL('image/png');
            link.click();
        });
    </script>
</body>
</html>
